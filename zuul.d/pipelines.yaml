- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    manager: independent
    require:
      gerrit.wikimedia.org:
        open: True
        current-patchset: True
    success:
      gerrit.wikimedia.org:
        tag: autogenerated:zuul-check
    failure:
      gerrit.wikimedia.org:
        tag: autogenerated:zuul-check
    trigger:
      gerrit.wikimedia.org: &gerrit_events
        - event: patchset-created
        - event: change-restored
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*recheck
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*retest

- pipeline:
    name: gate
    description: |
      Changes that have been approved are enqueued in order in this
      pipeline, and if they pass tests, will be merged.
    manager: dependent
    post-review: True
    require:
      gerrit.wikimedia.org:
        open: True
        current-patchset: True
    trigger:
      gerrit.wikimedia.org:
        - event: comment-added
          branch:
            - regex: ^(?:refs/meta/config|wmf/(\d\.\d{2}\.\d-wmf\.\d{1,2}|branch_cut_pretest)|fundraising/REL|REL)
              negate: true
          email:
            - regex: ^(?:l10n-bot@translatewiki\.net).*$
              negate: true
          approval:
            - Code-Review: 2
