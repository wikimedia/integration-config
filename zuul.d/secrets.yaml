#
# The credential has an access rule restricting it to object-store. It can be
# created using Horizon or eventually:
#
#   openstack application credential create \
#     --role member \
#     --description "Credential to upload artifacts to Swift" \
#     --access-rules \
#       '[{"path": "/**", "service": "object-store", "method": "GET"},
#         {"path": "/**", "service": "object-store", "method": "HEAD"},
#         {"path": "/**", "service": "object-store", "method": "POST"},
#         {"path": "/**", "service": "object-store", "method": "PUT"},
#         {"path": "/**", "service": "object-store", "method": "DELETE"}]' \
#     zuul-test_swift_upload
