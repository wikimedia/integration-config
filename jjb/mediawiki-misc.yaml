- job-template:
    name: mediawiki-vagrant-puppet-doc-publish
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/rake-ruby2.7:0.2.0
         args: 'doc'
     - doc-publish:
        docsrc: 'src/doc'
        docdest: 'mediawiki-vagrant'
    publishers:
     - archive-log-allow-empty
     - teardown

- project:
    name: mediawiki-ruby-api
    jobs:
     - '{name}-ruby2.7-rake'
     - '{name}-ruby2.7-bundle-yard-publish'

- project:
    name: 'mediawiki-vagrant'
    jobs:
     - '{name}-ruby2.7-rake':
         docker_image_var: docker-registry.wikimedia.org/releng/rake-ruby2.7:0.2.0
         build_timeout: 10  # minutes
     - mediawiki-vagrant-puppet-doc-publish
