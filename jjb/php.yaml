# The base composer job
- job-template: &composer-phpflavor
    name: 'composer-{phpflavor}'
    entrypoint: /run-test
    node: Docker
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
        image: '{image}'
        entrypoint: '{entrypoint|}'
    publishers:
     - teardown

# Project specific
- job-template:
    !!merge : *composer-phpflavor
    name: '{name}-composer-{phpflavor}'
    triggers:
     - zuul

# A variant that validates the package for publishing
- job-template: &composer-package-phpflavor
    !!merge : *composer-phpflavor
    name: 'composer-package-{phpflavor}'
    entrypoint: /run-testpackage
    triggers:
     - zuul

# And its project specific template
- job-template:
    !!merge : *composer-package-phpflavor
    name: '{name}-composer-package-{phpflavor}'
    triggers:
     - zuul

- project:
    name: 'composer-flavored-on'
    jobs:
        - 'composer-{phpflavor}':
            phpflavor:
                - php81:
                    image: docker-registry.wikimedia.org/releng/composer-php81:8.1.33
                - php82:
                    image: docker-registry.wikimedia.org/releng/composer-php82:8.2.29
                - php83:
                    image: docker-registry.wikimedia.org/releng/composer-php83:8.3.26
                - php84:
                    image: docker-registry.wikimedia.org/releng/composer-php84:8.4.14
        - 'composer-package-{phpflavor}':
            phpflavor:
                - php81:
                    image: docker-registry.wikimedia.org/releng/composer-php81:8.1.33
                - php82:
                    image: docker-registry.wikimedia.org/releng/composer-php82:8.2.29
                - php83:
                    image: docker-registry.wikimedia.org/releng/composer-php83:8.3.26
                - php84:
                    image: docker-registry.wikimedia.org/releng/composer-php84:8.4.14

# Generic jobs for Phan
- job-template:
    name: 'phan-{php}'
    node: Docker
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: '{composer_image}'
         workdir: /src
         args: 'update --ansi --no-progress --prefer-dist --profile'
     - docker-run-with-log-cache-src:
         image: '{phan_image}'
         memory: 7G  # Instances have 24G of RAM and 3 executors
         entrypoint: /run-phan-libraries.sh
         environment:
             PHAN_COLOR_SCHEME: light
         args: '--color'
    publishers:
     - teardown

- project:
    name: generic-phan-jobs
    php:
     - php81:
         composer_image: docker-registry.wikimedia.org/releng/composer-php81:8.1.33
         phan_image: docker-registry.wikimedia.org/releng/quibble-bullseye-php81:1.14.2-s6
    jobs:
      - 'phan-{php}'
