- job-template:
    name: 'composer-{php}-assert-lock'
    node: Docker
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: '{image}'
         workdir: /src
         args: >-
             install --no-dev
             && git diff --exit-code -- . '!composer'
    publishers:
     - teardown

- project:
    name: generic-composer-assert-lock-jobs
    php:
     - php74:
         image: docker-registry.wikimedia.org/releng/composer-php74:7.4.33
     - php81:
         image: docker-registry.wikimedia.org/releng/composer-php81:8.1.31-s2
     - php82:
         image: docker-registry.wikimedia.org/releng/composer-php82:8.2.27
     - php83:
         image: docker-registry.wikimedia.org/releng/composer-php83:8.3.17
     - php84:
         image: docker-registry.wikimedia.org/releng/composer-php84:8.4.4
    jobs:
      - 'composer-{php}-assert-lock'
