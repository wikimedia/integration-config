- job-template: &composer-package-phpflavor
    name: 'composer-package-{phpflavor}'
    node: Docker
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
        image: '{image}'
    publishers:
     - teardown

- job-template:
    !!merge : *composer-package-phpflavor
    name: '{name}-composer-package-{phpflavor}'
    # Run more specific jobs to large executors. They might have specific
    # needs, eg Parsoid is running Phan which requires memory - T221872
    node: Docker
    triggers:
     - zuul

- job-template: &composer-phpflavor
    name: 'composer-{phpflavor}'
    node: Docker
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
        image: '{image}'
    publishers:
     - teardown

- job-template:
    !!merge : *composer-phpflavor
    name: '{name}-composer-{phpflavor}'
    triggers:
     - zuul

- job-template:
    name: 'phan-{php}'
    node: Docker
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: '{composer_image}'
         workdir: /src
         args: 'update --ansi --no-progress --prefer-dist --profile'
     - docker-run-with-log-cache-src:
         image: '{phan_image}'
         memory: 7G  # Instances have 24G of RAM and 3 executors
         entrypoint: /run-libraries.sh
         environment:
             PHAN_COLOR_SCHEME: light
         args: '--color'
    publishers:
     - teardown

- project:
    name: generic-phan-jobs
    php:
     - php81:
         composer_image: docker-registry.wikimedia.org/releng/composer-php81:8.1.32-s1
         phan_image: docker-registry.wikimedia.org/releng/mediawiki-phan-php81:8.1.32-s1
    jobs:
      - 'phan-{php}'

- project:
    name: 'composer-flavored-on'
    jobs:
        - 'composer-{phpflavor}':
            phpflavor:
                - php81:
                    image: docker-registry.wikimedia.org/releng/composer-test-php81:8.1.32-s1
                - php82:
                    image: docker-registry.wikimedia.org/releng/composer-test-php82:8.2.28-s1
                - php83:
                    image: docker-registry.wikimedia.org/releng/composer-test-php83:8.3.21-s1
                - php84:
                    image: docker-registry.wikimedia.org/releng/composer-test-php84:8.4.7-s1
        - 'composer-package-{phpflavor}':
            phpflavor:
                - php81:
                    image: docker-registry.wikimedia.org/releng/composer-package-php81:8.1.32-s1
                - php82:
                    image: docker-registry.wikimedia.org/releng/composer-package-php82:8.2.28-s1
                - php83:
                    image: docker-registry.wikimedia.org/releng/composer-package-php83:8.3.21-s1
                - php84:
                    image: docker-registry.wikimedia.org/releng/composer-package-php84:8.4.7-s1

- job-template:
    name: 'composer-{php}-assert-lock'
    node: Docker
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: '{image}'
         workdir: /src
         args: >-
             install --no-dev
             && git diff --exit-code -- . '!composer'
    publishers:
     - teardown

- project:
    name: generic-composer-assert-lock-jobs
    php:
     - php81:
         image: docker-registry.wikimedia.org/releng/composer-php81:8.1.32-s1
     - php82:
         image: docker-registry.wikimedia.org/releng/composer-php82:8.2.28-s1
     - php83:
         image: docker-registry.wikimedia.org/releng/composer-php83:8.3.21-s1
     - php84:
         image: docker-registry.wikimedia.org/releng/composer-php84:8.4.7-s1
    jobs:
      - 'composer-{php}-assert-lock'
