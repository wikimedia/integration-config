# Publishing workspace/docs to doc.wikimedia.org/:DOC_PROJECT/:DOC_SUBPATH/php/
# - DOC_PROJECT: determined in parameter_functions.py (mw extension name)
# - DOC_SUBPATH: determined in parameter_functions.py (branch or tag)
- job:
    name: 'mwext-doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:1.0.0
     - doc-publish:
        docsrc: 'src/docs/php'
        docdest: '$DOC_PROJECT/$DOC_SUBPATH/php'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- job:
    name: 'mediawiki-i18n-check-docker'
    node: Docker
    concurrent: true
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     # It's not really worth creating a docker image for this pretty
     # "simple" bash script
     - shell: |
        #!/bin/bash
        set -euxo pipefail

        contains_disallowed_html() {
          cat "$1" | sed -E -e 's/<\/? ?(abbr|span|br|strong|em|pre|nowiki|charinsert|b|del|code|kbd|p|tt|div|i|big|sup|sub|samp|var|small|h1|h2|h3|h4|u|ol|ul|li|mark|user|page|hr|templatestyles|NDL|math|syntaxhighlight|templatedata|pagelist|bdi|ref|dd|dl)( ((class|title|lang|xml:lang|dir|xmlns|display|alttext)=\\?["'\''][^=<>"'\'']*\\?["'\'']))* ?\/?>//g' -e 's/<!--//g' -e 's/<https?:\/\/[a-zA-Z0-9./-]*>//g' | grep '<'
        }

        contains_js_escape_seq() {
          cat "$1" | sed -E -e 's/\\\\//g' -e 's/\\[nt"]//g' | grep '\\'
        }

        cd src

        # Disable git's dubious ownership check since we're in a container as
        # nobody and the source is mounted from outside
        git config --global --add safe.directory "$(pwd)"

        # Get all additions from the diff of FETCH_HEAD and write them to a
        # temporary file
        additions="$(mktemp)"
        git show FETCH_HEAD -U0 | grep '^+' > "$additions"

        # Assumption: Any messages containing literal js will end in .js. Any other
        # raw html message is in normal html context (not attribute)

        if contains_disallowed_html "$additions"; then
          echo "HTML detected. Manual review required"
          exit 1
        else
          echo 'ok'
        fi

        if contains_js_escape_seq "$additions"; then
          echo "JSON escape sequence detected. Manual review required"
          exit 1
        else
          echo 'ok'
        fi

        exit 0
    publishers:
     - docker-cleanup

# Phan! (T153039)
- job-template:
    name: '{thing}-{php}-phan-docker'
    node: Docker
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir

     # Prepare the sources using Quibble.
     # Notably run composer update in the thing to install mediawiki/phan-config.
     - docker-run-with-log-cache-src:
         image: '{setup_image}'
         options: >-
             --tmpfs /workspace/db:size=320M
         volumes:
             /srv/git: /srv/git:ro
         # Use vendor and skip-deps
         # We do not want to bring in MediaWiki core dev dependencies (T223397)
         #
         # MediaWiki installation is skipped, we do not need it. Additionally
         # we only inject the extension dependencies required by Phan, notably
         # we do not install dependencies of dependencies which might end up
         # breaking the installation due to a missing extension.json
         # requirement. (T232413)
         args: >
             --git-parallel=8
             --packages-source=vendor
             --db=mysql --db-dir=/workspace/db
             --skip-deps
             --skip-install
             --skip=all
         logdir: '/workspace/log'
         srcdir: '/workspace/src'
     # Install the extension/skin composer dev dependencies to bring in phan config
     - docker-run-with-log-cache-src:
        image: '{composer_image}'
        args: '--working-dir=/src/"$THING_SUBNAME" update --ansi --no-progress --prefer-dist --profile'

     # Now run Phan
     - docker-run-with-log-cache-src:
        environment:
            PHAN_COLOR_SCHEME: light
        image: '{phan_image}'
        args: '--color'
        srcdir: '/mediawiki'

    publishers:
     - castor-save-workspace-cache
     - docker-cleanup
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - credentials-binding:
          - text:
              credential-id: composer-github-oauthtoken
              variable: COMPOSER_GITHUB_OAUTHTOKEN
          - text:
              credential-id: quibble-earlywarningbot-api-key
              variable: QUIBBLE_API_KEY

