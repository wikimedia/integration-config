- job: &wikilambda-catalyst-end-to-end
      name: wikilambda-catalyst-end-to-end
      node: Docker
      triggers:
          - zuul
      builders:
          # The castor setup/teardown is how the Catalyst image gets a copy of the code to test
          - setup
          - docker-run-with-log-cache-src: &wikilambda-catalyst-docker-builder
                image: docker-registry.wikimedia.org/releng/catalyst:1.3.0-s1
                entrypoint: '/deploy_env.py'
                environment:
                    WIKILAMBDA_REF: $BASE_LOG_PATH
                    ZUUL_CHANGE: $ZUUL_CHANGE
                    ENV_API_PATH: 'https://api.catalyst.wmcloud.org/api/environments'
                    NPM_ARGS: 'selenium-test'
                    MEDIAWIKI_USER: 'Admin'
                    MEDIAWIKI_PASSWORD: 'dockerpass'
                    MW_SCRIPT_PATH: '/w'
      wrappers:
          - timeout:
              timeout: 20
              fail: true
          - credentials-binding:
                - text:
                    credential-id: wikilambda-catalyst-api-key
                    variable: CATALYST_API_TOKEN
      publishers:
          - archive-log-allow-empty
          - postbuildscript:
              builders:
                - build-on:
                    - SUCCESS
                    - FAILURE
                    - UNSTABLE
                    - ABORTED
                  build-steps:
                    - shell: |
                        eval "$(cat log/envid)"
                        curl -X "DELETE" "https://api.catalyst.wmcloud.org/api/environments/${ENV_ID}" \
                          -H "Authorization: ApiToken ${CATALYST_API_TOKEN}"
          - teardown
          # Temporarily, e-mail Vaughn on failures
          - email-ext:
              recipients:   vwalters@wikimedia.org
              content-type: text
              subject:      Broken build $BUILD_TAG
              body:         |
                            The build $BUILD_NUMBER for $ZUUL_PROJECT has failed.
                            See $BUILD_URL for details.
              failure:      true
              unstable:     true

# Variant that is running on a daily basis
- job:
    !!merge : *wikilambda-catalyst-end-to-end
    name: wikilambda-catalyst-end-to-end-daily
    triggers:
        - timed: '@daily'
    builders:
        - docker-cache-dir
        - docker-log-dir
        - docker-src-dir
        - docker-ci-src-setup-simple
        - docker-run-with-log-cache-src: *wikilambda-catalyst-docker-builder
    parameters:
        - string:
            name: 'CATALYST_ENV_NAME'
            default: 'mw-ext-wl-ci-daily-${BUILD_NUMBER}'
        - string:
            name: 'ZUUL_URL'
            default: 'https://gerrit.wikimedia.org/r/p'
        - string:
            name: 'ZUUL_PROJECT'
            default: 'mediawiki/extensions/WikiLambda'
        - string:
            name: 'ZUUL_REF'
            default: 'master'
        - string:
            name: 'ZUUL_CHANGE'
            default: ' '
        - string:
            name: 'BASE_LOG_PATH'
            description: 'Used as the wikilambda ref as this is what is available from zuul'
            default: ' '

