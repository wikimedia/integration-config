- project:
    name: poolcounter
    jobs:
        - '{name}-tox':
            docker_image_var: docker-registry.wikimedia.org/releng/tox-poolcounter:4.8.0-3-s3

- job-template:
    name: 'mobileapps-periodic-test'
    node: Docker
    triggers:
     - timed: '@hourly'
    parameters:
     - string:
         name: 'ZUUL_URL'
         default: 'https://gerrit.wikimedia.org/r'
     - string:
         name: 'ZUUL_PROJECT'
         default: 'mediawiki/services/mobileapps'
     - string:
         name: 'ZUUL_REF'
         default: 'master'
     - string:
         name: 'ZUUL_BRANCH'
         default: 'master'
    builders:
     - setup
     - docker-run-with-log-cache-src:
        image: 'docker-registry.wikimedia.org/releng/node18-test:18.20.2'
        args: 'periodic'
    publishers:
     - irc-wikimedia-infrastructure
     # FIXME replace by `- teardown` to save Castor cache
     - docker-cleanup

- publisher:
    name: irc-wikimedia-infrastructure
    publishers:
     - ircbot:
        strategy: failure-and-fixed
        notify-start: false
        notify-committers: false
        notify-culprits: false
        notify-upstream: false
        notify-fixers: false
        message-type: summary
        matrix-notifier: only-parent
        channels:
         - name: '#wikimedia-infrastructure'
           notify-only: true

- project:
    name: 'shellbox-php-security'
    repogroup: 'shellbox'
    host: 'https://gerrit.wikimedia.org/r/p'
    projects:
      - mediawiki/libs/Shellbox
    branches:
      - master
    jobs:
     - '{repogroup}-php-security'
