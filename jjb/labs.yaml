# Holds various projects under 'labs/'
#
- project:
    name: 'labs-tools-heritage'
    jobs:
        - '{name}-tox':
            docker_image_var: docker-registry.wikimedia.org/releng/tox-v3-pywikibot:1.1
            build_timeout: 6  # T206913

- job:
    name: 'cvnbot-dotnet-test'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/dotnet-mono612:0.1.0-s2
         entrypoint: /usr/bin/msbuild
         args: src/CVNBot.sln /p:Configuration=Debug
    publishers:
     - docker-cleanup

