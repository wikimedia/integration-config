- job:
    name: 'parsoidsvc-doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:1.10.0-s1
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: 'Parsoid-PHP/$DOC_SUBPATH'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- job-template:
    name: 'wikipeg-special-{node-plus-php}-composer'
    node: Docker
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: '{docker_image}'
         entrypoint: composer
         workdir: /src
         args: 'install'
     - docker-run-with-log-cache-src:
         image: '{docker_image}'
         entrypoint: npm
         workdir: /src
         args: 'cit'
    publishers:
     - archive-log-allow-empty
     - teardown

- project:
    name: wikipeg
    jobs:
        - wikipeg-special-{node-plus-php}-composer:
            node-plus-php:
                - node20-plus-php81:
                    docker_image: docker-registry.wikimedia.org/releng/node20-test-browser-php81-composer:20.19.1-s3
                - node20-plus-php83:
                    docker_image: docker-registry.wikimedia.org/releng/node20-test-browser-php83-composer:20.19.1-s3
                - node22-plus-php81:
                    docker_image: docker-registry.wikimedia.org/releng/node22-test-browser-php81-composer:22.15.0-s3
                - node22-plus-php83:
                    docker_image: docker-registry.wikimedia.org/releng/node22-test-browser-php83-composer:22.15.0-s3
                - node24-plus-php81:
                    docker_image: docker-registry.wikimedia.org/releng/node24-test-browser-php81-composer:24.1.0-s2
                - node24-plus-php83:
                    docker_image: docker-registry.wikimedia.org/releng/node24-test-browser-php83-composer:24.1.0-s2

- project:
    name: parsoidsvc
    jobs:
        - '{name}-composer-package-{phpflavor}':
            phpflavor:
                - php81:
                    image: docker-registry.wikimedia.org/releng/composer-php81:8.1.32-s5
                - php82:
                    image: docker-registry.wikimedia.org/releng/composer-php82:8.2.28-s5
                - php83:
                    image: docker-registry.wikimedia.org/releng/composer-php83:8.3.23-s2
