- job:
    name: 'parsoidsvc-doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:0.9.0
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: 'Parsoid-PHP/$DOC_SUBPATH'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- job-template:
    name: 'wikipeg-special-node10-plus-{php}-composer-docker'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-src-dir
     - docker-log-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: '{docker_image}'
         options: '--workdir /src --entrypoint composer'
         args: 'install'
     - docker-run-with-log-cache-src:
         image: '{docker_image}'
         options: '--workdir /src --entrypoint npm'
         args: 'cit'
    publishers:
     - archive-log-allow-empty
     - castor-save-workspace-cache
     - docker-cleanup

- project:
    name: wikipeg
    jobs:
        - wikipeg-special-node10-plus-{php}-composer-docker:
            php:
                - php72:
                    docker_image: docker-registry.wikimedia.org/releng/node10-test-browser-php72-composer:0.1.4-s7
                - php80:
                    docker_image: docker-registry.wikimedia.org/releng/node10-test-browser-php80-composer:0.0.1-s2

- project:
    name: parsoidsvc
    jobs:
        - '{name}-composer-package-{phpflavor}-docker':
            phpflavor:
                - php72:
                    image: docker-registry.wikimedia.org/releng/composer-package-php72:0.4.0-s2
                - php73:
                    image: docker-registry.wikimedia.org/releng/composer-package-php73:0.3.0-s2
                - php74:
                    image: docker-registry.wikimedia.org/releng/composer-package-php74:0.3.0-s2
                - php80:
                    image: docker-registry.wikimedia.org/releng/composer-package-php80:0.0.4-s2
