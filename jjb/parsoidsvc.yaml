- job:
    name: 'parsoidsvc-doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:0.9.1
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: 'Parsoid-PHP/$DOC_SUBPATH'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- job-template:
    name: 'wikipeg-special-node12-plus-{php}-composer-docker'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-src-dir
     - docker-log-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: '{docker_image}'
         entrypoint: composer
         workdir: /src
         args: 'install'
     - docker-run-with-log-cache-src:
         image: '{docker_image}'
         entrypoint: npm
         workdir: /src
         args: 'cit'
    publishers:
     - archive-log-allow-empty
     - castor-save-workspace-cache
     - docker-cleanup

- project:
    name: wikipeg
    jobs:
        - wikipeg-special-node12-plus-{php}-composer-docker:
            php:
                - php80:
                    docker_image: docker-registry.wikimedia.org/releng/node12-test-browser-php80-composer:0.2.0-s5

- project:
    name: parsoidsvc
    jobs:
        - '{name}-composer-package-{phpflavor}-docker':
            phpflavor:
                - php72:
                    image: docker-registry.wikimedia.org/releng/composer-package-php72:0.4.0-s8
                - php73:
                    image: docker-registry.wikimedia.org/releng/composer-package-php73:0.4.0
                - php74:
                    image: docker-registry.wikimedia.org/releng/composer-package-php74:0.3.0-s8
                - php80:
                    image: docker-registry.wikimedia.org/releng/composer-package-php80:0.0.4-s8
                - php81:
                    image: docker-registry.wikimedia.org/releng/composer-package-php81:0.0.1
