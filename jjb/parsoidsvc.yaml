- job:
    name: 'parsoidsvc-doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:1.10.0
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: 'Parsoid-PHP/$DOC_SUBPATH'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- job-template:
    name: 'wikipeg-special-{node-plus-php}-composer'
    node: Docker
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: '{docker_image}'
         entrypoint: composer
         workdir: /src
         args: 'install'
     - docker-run-with-log-cache-src:
         image: '{docker_image}'
         entrypoint: npm
         workdir: /src
         args: 'cit'
    publishers:
     - archive-log-allow-empty
     - teardown

- project:
    name: wikipeg
    jobs:
        - wikipeg-special-{node-plus-php}-composer:
            node-plus-php:
                - node18-plus-php80:
                    docker_image: docker-registry.wikimedia.org/releng/node18-test-browser-php80-composer:0.1.0-s7

- project:
    name: parsoidsvc
    jobs:
        - '{name}-composer-package-{phpflavor}':
            phpflavor:
                - php74:
                    image: docker-registry.wikimedia.org/releng/composer-package-php74:0.4.3-s2
                - php80:
                    image: docker-registry.wikimedia.org/releng/composer-package-php80:0.0.6-s2
                - php81:
                    image: docker-registry.wikimedia.org/releng/composer-package-php81:0.0.3-s2
                - php82:
                    image: docker-registry.wikimedia.org/releng/composer-package-php82:0.1.2-s2
                - php83:
                    image: docker-registry.wikimedia.org/releng/composer-package-php83:0.0.2-s2
