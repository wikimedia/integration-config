- publisher:
    name: archive-tox-logs
    publishers:
     - archive:
         artifacts: '**/.tox/*/log/*.log,**/.tox/log/*'

- job-template: &job_tox
    name: 'tox'
    node: Docker
    docker_image_var: docker-registry.wikimedia.org/releng/tox-v3:0.1
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-log-dir
        - docker-src-dir
        - docker-run-with-log-cache-src:
            image: '{obj:docker_image_var}'
    wrappers:
      - timeout:
          timeout: '{obj:build_timeout|20}'  # minutes
      - timestamps
      - credentials-binding:
          - text:
              credential-id: composer-github-oauthtoken
              variable: COMPOSER_GITHUB_OAUTHTOKEN
    publishers:
        - archive-log-dir
        - teardown

- job-template:
    !!merge : *job_tox
    name: '{name}-tox'
    triggers:
        - zuul

- job-template:
    !!merge : *job_tox
    name: '{name}-tox-{toxenv}'
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-log-dir
        - docker-src-dir
        - docker-run-with-log-cache-src:
            image: '{obj:docker_image_var}'
            args: '-e "{toxenv}"'

# Call tox env 'docvenv' (default: 'doc' to generate documentation in labs and
# publish to doc.wikimedia.org using an intermediate rsync repository in labs.
# Intended for changes being merged, eg in 'postmerge'
- job-template:
    name: '{name}-tox-publish'
    node: Docker
    concurrent: false
    docker_image_var: docker-registry.wikimedia.org/releng/tox-v3:0.1
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: '{obj:docker_image_var}'
         args: '-e "{obj:docenv|doc}"'
     - doc-publish:
        docsrc: 'src/{docsrc}'
        docdest: '{docdest}'
    publishers:
     - archive-log-dir
     - teardown

# Same but for ref-update, eg in 'publish'
- job-template:
    name: '{name}-tox-tag-publish'
    node: Docker
    concurrent: false
    docker_image_var: docker-registry.wikimedia.org/releng/tox-v3:0.1
    triggers:
     - zuul-post
    builders:
    # No cache restore/save (castor) for tags
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: '{obj:docker_image_var}'
         args: '-e "{obj:docenv|doc}"'
     - doc-publish:
        docsrc: 'src/{docsrc}'
        docdest: '{docdest}'
    publishers:
     - archive-log-dir
     - docker-cleanup

# Publish jobs for merged changes and tags
- job-group:
    name: 'tox-publish-jobs'
    jobs:
        - '{name}-tox-publish'
        - '{name}-tox-tag-publish'

- job:
    name: 'tox-py37-coverage-publish'
    node: Docker
    concurrent: false
    triggers:
        - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/tox-v3:0.1
         args: '-e py37 -- --cover-html --cover-html-dir=coverage/ --cover-xml --cover-xml-file=/log/coverage.xml'
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/tox-v3:0.1
         entrypoint: /usr/bin/cobertura-clover-transform
         args: '/log/coverage.xml -o /log/clover.xml'
     - shell: |
         cp log/clover.xml src/coverage/clover.xml
     - cover-publish:
        src: 'src/coverage'
        dest: '$DOC_PROJECT'
    publishers:
        - archive-log-dir
        - teardown

- project:
    name: common-tox-jobs
    jobs:
     - tox

- job:
    name: 'commit-message-validator'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        volumes:
            src:
        image: docker-registry.wikimedia.org/releng/commit-message-validator:2.1.0
    publishers:
     - docker-cleanup
