- project:
    name: pywikibot-core
    jobs:
     - '{name}-tox-docker':
         docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.7.1-s3
     - '{name}-tox-publish':
        docsrc: 'docs/_build/html'
        docdest: 'pywikibot/$DOC_SUBPATH'
     - '{name}-tox-{toxenv}-docker':
         docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.7.1-s3
         toxenv:
             - doc:
                 build_timeout: 30 # minutes
             - rstcheck
             - sphinx
             - doctest
             - fasttest-py36
             - fasttest-py37
             - fasttest-py38
             - fasttest-py39
             - deeptest-py36:
                 build_timeout: 30 # minutes
             - deeptest-py39:
                 build_timeout: 30 # minutes

- job-group:
    name: pywikibot-tox-jobs
    jobs:
        - '{name}-tox-docker':
            docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.7.1-s3

- project:
    name: pywikibot-i18n
    jobs:
        - pywikibot-tox-jobs

# Begin of pywikibot bots
- project:
    name: pywikibot-xqbot
    jobs:
        - pywikibot-tox-jobs
# End of pywikibot bots
