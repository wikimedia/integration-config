- project:
    name: pywikibot-core
    build_timeout: 15 # minutes
    jobs:
     - '{name}-tox-docker':
         docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.7.0
     - '{name}-tox-publish':
        docsrc: 'docs/_build/html'
        docdest: 'pywikibot/$DOC_SUBPATH'
     - '{name}-tox-{toxenv}-docker':
         docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.7.0
         toxenv:
             - doc
             - doctest
             - fasttest-py35
             - fasttest-py37
             - fasttest-py38
             - deeptest-py36:
                 build_timeout: 30 # minutes

- job-group:
    name: pywikibot-tox-jobs
    jobs:
        - '{name}-tox-docker':
            docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.7.0

- project:
    name: pywikibot-i18n
    jobs:
        - pywikibot-tox-jobs

# Begin of pywikibot bots
- project:
    name: pywikibot-CommonsDelinker
    jobs:
        - pywikibot-tox-jobs
- project:
    name: pywikibot-FLOSSbot
    jobs:
        - pywikibot-tox-jobs
- project:
    name: pywikibot-xqbot
    jobs:
        - pywikibot-tox-jobs
# End of pywikibot bots

- project:
    name: pywikibot-wikibase
    jobs:
        - pywikibot-tox-jobs
