    name: 'mwgate'
    jobs:
        - '{name}-composer-{phpflavor}-docker':
            phpflavor:
                - php73:
                    image: docker-registry.wikimedia.org/releng/composer-test-php73:0.3.1
                - php74:
                    image: docker-registry.wikimedia.org/releng/composer-test-php74:0.1.1
                - php80:
                    image: docker-registry.wikimedia.org/releng/composer-test-php80:0.1.1
                - php81:
                    image: docker-registry.wikimedia.org/releng/composer-test-php81:0.0.2
                - php82:
                    image: docker-registry.wikimedia.org/releng/composer-test-php82:0.1.1
        - '{name}-node16-docker'

# Phan! (T132636)
- job-template:
    name: 'mediawiki-core-{php}-phan-docker'
    node: Docker
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-castor-load
     - docker-zuul-cloner:
         projects: >
           mediawiki/core
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
        image: '{composer_image}'
        args: '--working-dir=/src update --ansi --no-progress --prefer-dist --profile'

     - docker-run-with-log-cache-src:
        image: '{phan_image}'
        entrypoint: /run-core.sh
        environment:
            PHAN_COLOR_SCHEME: light
        args: '--color'
        srcdir: /mediawiki
    publishers:
     - castor-save-workspace-cache
     - docker-cleanup
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - credentials-binding:
          - text:
              credential-id: composer-github-oauthtoken
              variable: COMPOSER_GITHUB_OAUTHTOKEN

- project:
    name: mediawiki-core_phan_jobs
    php:
        - php73:
            composer_image: docker-registry.wikimedia.org/releng/composer-php73:0.4.1
            phan_image: docker-registry.wikimedia.org/releng/mediawiki-phan-php73:0.3.2
        - php74:
            composer_image: docker-registry.wikimedia.org/releng/composer-php74:0.3.1
            phan_image: docker-registry.wikimedia.org/releng/mediawiki-phan-php74:0.2.1-s11
