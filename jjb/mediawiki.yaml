    # We never use composer
    packages-source: vendor
    # We only use MariaDB/MySQL
    database: mysql
    # And only php8.3
    php:
        - php83:
            docker_image: docker-registry.wikimedia.org/releng/quibble-bullseye-php83:1.14.2-s6
            entrypoint: quibble-with-supervisord
    jobs:
        - quibble-with-gated-extensions-vendor-mysql-{php}
