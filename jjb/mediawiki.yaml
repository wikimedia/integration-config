        entrypoint: quibble-with-supervisord
        environment:
            CODEHEALTH: 1
        volumes:
            cover: /workspace/cover
            /srv/git: /srv/git:ro
        args: '--packages-source "{packages-source}" --git-parallel=8 --skip-install --commands=mwext-phpunit-coverage'
        logdir: '/workspace/log'
        srcdir: '/workspace/src'
    #
    # We use $THING_SUBNAME rather than $EXT_NAME in order to support
    # mediawiki/services/parsoid (T321837)
    #
    - docker-run-with-log-cache-src:
        image: docker-registry.wikimedia.org/releng/node16-test:0.1.0
        options: '--volume "$(pwd)"/src/"$THING_SUBNAME":/src'
        logdir: '/workspace/log'
        srcdir: '/workspace/src'
        args: '--if-present coverage'
    - shell: |
        if [ -f src/"$THING_SUBNAME"/coverage/lcov.info ]; then
          sed -ie "s#/src/#/workspace/src/$THING_SUBNAME/#g" src/"$THING_SUBNAME"/coverage/lcov.info
        fi
    - docker-run-with-log-cache-src:
        image: docker-registry.wikimedia.org/releng/sonar-scanner:4.6.0.2311-4
        logdir: '/workspace/log'
        srcdir: '/workspace/src'
        args: '{sonar_args}'
    publishers: '{publishers}'

