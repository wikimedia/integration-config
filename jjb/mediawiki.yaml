    !!merge : *job_quibble
    name: 'mediawiki-fresnel-patch-docker'
    triggers:
        - zuul
    builders:
        - docker-cache-dir
        - docker-log-dir
        - docker-src-dir
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/quibble-fresnel:1.5.2
            entrypoint: quibble-with-supervisord
            options: '--tmpfs /workspace/db:size=320M'
            volumes:
                /srv/git: /srv/git:ro
            args: '--packages-source vendor --db mysql --db-dir /workspace/db --skip-deps --commands "mediawiki-fresnel-patch"'
            logdir: '/workspace/log'
            srcdir: '/workspace/src'
    publishers:
        - compress-mw-debug-logs
        - postbuildscript:
            builders:
                - build-on:
                    - SUCCESS
                    - UNSTABLE
                    - FAILURE
                    - ABORTED
                  build-steps:
                      # Compress Fresnel performance reports - T249268
                      - docker-run:
                          image: docker-registry.wikimedia.org/buster:latest
                          entrypoint: /usr/bin/find
                          volumes:
                              log:
                          args: /log -name "*trace.json" -exec gzip {} \+
        - archive-log-allow-empty
        - docker-cleanup
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - credentials-binding:
          - text:
              credential-id: composer-github-oauthtoken
              variable: COMPOSER_GITHUB_OAUTHTOKEN
