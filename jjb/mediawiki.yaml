    jobs:
        - mediawiki-core-{php}-phan-docker

- job-template: &job_quibble
    name: quibble-{packages-source}-{database}-{php}-docker
    node: Docker
    entrypoint: quibble-with-supervisord
    quibble_args: '--skip npm-test,phpunit-standalone,api-testing'
    triggers:
        - zuul
    properties:
        - build-discarder:
            days-to-keep: 7
    builders:
        - docker-castor-load
        - docker-log-dir
        - docker-src-dir
        - docker-run-with-log-cache-src:
            image: '{docker_image}'
            entrypoint: '{entrypoint|}'
            options: '--tmpfs /workspace/db:size=320M'
            volumes:
                /srv/git: /srv/git:ro
            args: '--reporting-url="https://earlywarningbot.toolforge.org" --packages-source "{packages-source}" --db "{database}" --db-dir /workspace/db --git-parallel=8 {quibble_args}'
            logdir: '/workspace/log'
            srcdir: '/workspace/src'
        - assert-no-mediawiki-errors
    publishers:
        - postbuildscript:
            builders:
                - build-on:
                    - SUCCESS
                    - UNSTABLE
                    - FAILURE
                    - ABORTED
                  build-steps:
                    # wdio-video-reporter 3.1.1 leaves screenshots behind after
                    # creating the video. Delete them to save space (T249268),
                    # they are transient files anyway.
                    - docker-run:
                        image: docker-registry.wikimedia.org/buster:latest
                        entrypoint: /bin/rm
                        volumes:
                            log:
                        args: '-fR /log/rawSeleniumVideoGrabs'

        - compress-mw-debug-logs
        - archive-log-allow-empty
        - teardown
    wrappers:
        - timeout:
            timeout: 60 # Quibble jobs for Wikibase 'stack' can take ~45 mins
            fail: true
        - timestamps
        - credentials-binding:
          - text:
              credential-id: composer-github-oauthtoken
              variable: COMPOSER_GITHUB_OAUTHTOKEN
          - text:
              credential-id: quibble-earlywarningbot-api-key
              variable: QUIBBLE_API_KEY

