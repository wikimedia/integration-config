    triggers:
     - zuul

    wrappers:
     - timeout:
         timeout: 30
         fail: true
     - timestamps
     # SONAR_API_KEY is in Jenkins credentials store
     # https://integration.wikimedia.org/ci/credentials/
     - credentials-binding:
          - text:
              credential-id: SONAR_API_KEY
              variable: SONAR_API_KEY
          - text:
              credential-id: composer-github-oauthtoken
              variable: COMPOSER_GITHUB_OAUTHTOKEN
          - text:
              credential-id: quibble-earlywarningbot-api-key
              variable: QUIBBLE_API_KEY

    builders:
    - docker-log-dir
    - docker-src-dir
    - docker-castor-load
    - docker-wipe-dir:
