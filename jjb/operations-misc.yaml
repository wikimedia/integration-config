- job:
    name: 'helm-lint'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/helm-linter:0.7.5
    publishers:
