- job:
    name: 'ecs'
    node: Docker
    triggers:
        - zuul
    builders:
        - docker-log-dir
        - docker-src-dir
        - docker-ci-src-setup-simple
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/ecs:0.1.0-s1
    publishers:
     - docker-cleanup

- job:
    name: 'ecs-publish'
    node: Docker
    triggers:
        - zuul
    builders:
        - docker-log-dir
        - docker-src-dir
        - docker-ci-src-setup-simple
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/ecs:0.1.0-s1
        - doc-publish:
            docsrc: 'src/dist'
            docdest: 'ecs'
    publishers:
     - docker-cleanup
