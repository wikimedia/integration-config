- job:
    name: 'operations-dns-lint-docker'
    node: Docker
    triggers:
        - zuul
    builders:
        - docker-run:
            image: docker-registry.wikimedia.org/releng/operations-dnslint:0.0.12
    publishers:
        - docker-cleanup

- job-template:
    name: 'operations-mw-config-{phpflavor}-composer-{run-script}-docker'
    node: Docker
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-log-dir
        - docker-src-dir
        - docker-ci-src-setup-simple
        - docker-run-with-log-cache-src:
            image: '{image}'
            args: 'install --working-dir=/src --no-progress --prefer-dist'
        # Now in /src, just run composer test
        - docker-run-with-log-cache-src:
            image: '{image}'
            args: '--ansi --working-dir=/src {run-script}'
    publishers:
        - archive-log-allow-empty
        - castor-save-workspace-cache
        - docker-cleanup

- project:
    name: 'operations-mw-config'
    phpflavor:
     - php72:
         image: docker-registry.wikimedia.org/releng/composer-php72:0.5.0-s7
    jobs:
     - '{name}-typos-docker'
     - 'operations-mw-config-{phpflavor}-composer-{run-script}-docker':
         run-script:
             - lint
             - test
             - diffConfig

