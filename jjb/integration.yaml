# Jobs for integration/*

# Parameter:
# entrypoint: script to run. Relative to integration/config root dir
- job-template:
    name: 'integration-config-{command}'
    node: Docker
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-log-dir
        # we need a full clone
        - docker-zuul-cloner:
            projects: >
                integration/config
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/tox-buster:4.8.0-3-s3
            entrypoint: '/src/integration/config/{entrypoint}'
            workdir: /src/integration/config
    publishers:
        - teardown
    wrappers:
      - timeout:
          timeout: '{timeout|30}'
          fail: true
      - timestamps
      - credentials-binding:
          - text:
              credential-id: composer-github-oauthtoken
              variable: COMPOSER_GITHUB_OAUTHTOKEN
          - text:
              credential-id: quibble-earlywarningbot-api-key
              variable: QUIBBLE_API_KEY

- job:
    name: integration-config-qa
    node: Docker
    concurrent: false
    triggers:
     - timed: '0 3 * * *'
    scm:
     - git:
         url: 'https://gerrit.wikimedia.org/r/p/integration/config.git'
         branches:
             - master
    parameters:
        - string:
            name: 'ZUUL_URL'
            default: 'https://gerrit.wikimedia.org/r/p'
        - string:
            name: 'ZUUL_PROJECT'
            default: 'integration/config'
        - string:
            name: 'ZUUL_REF'
            default: 'master'
    builders:
     - docker-cache-dir
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/tox-buster:4.8.0-3-s3
         args: '-e qa -- --xunit-file=/log/junit-qa.xml'
    publishers:
     - archive-log-dir
     - xunit:
         types:
             - phpunit:
                 pattern: 'log/junit*.xml'
     - docker-cleanup

- project:
    name: 'integration-config'
    jobs:
     - '{name}-tox':
         build_timeout: 5
     - 'integration-config-{command}':
         command:
             - jjb-diff:
                 entrypoint: utils/jjb-diff.sh
             - shellcheck:
                 entrypoint: utils/shellcheck.sh
             - zuul-layout-diff:
                 timeout: 3  # minutes
                 entrypoint: utils/zuul-layout-diff.sh
             - zuul-layout-validate:
                 timeout: 3  # minutes
                 entrypoint: utils/zuul-layout-validate.sh

- project:
    name: 'integration-pipelinelib'
    jobs:
     - '{name}-doc-publish':
         image: docker-registry.wikimedia.org/releng/gradle:4.4.1-s2
         args: 'groovydoc'
         docsrc: 'src/build/docs/groovydoc'
         docdest: 'pipelinelib'

- job-template:
    name: 'integration-quibble-fullrun-{type}-{php}'
    node: Docker
    triggers:
      - zuul
    builders:
      - setup
      - docker-run-with-log-cache-src:
          image: '{docker_image}'
          entrypoint: bash
          args: '{quibble_args}'
          workdir: /src
          options: --tmpfs /workspace/db:size=320M
          volumes:
              /srv/git: /srv/git:ro
          logdir: '/workspace/log'
    wrappers:
      - timeout:
          timeout: 45
          fail: true
      - timestamps
      - credentials-binding:
          - text:
              credential-id: composer-github-oauthtoken
              variable: COMPOSER_GITHUB_OAUTHTOKEN
          - text:
              credential-id: quibble-earlywarningbot-api-key
              variable: QUIBBLE_API_KEY
    publishers:
      - compress-mw-debug-logs
      - archive-log-allow-empty
      - teardown

- project:
    name: 'integration-gear'
    jobs:
        - '{name}-tox'

- project:
    name: gearman-java
    jobs:
        - '{name}-maven-java17':
            docker_image_var: docker-registry.wikimedia.org/releng/gearman-java17:1.0.0-s2
            maven_path: '/run-with-gearmand.sh'
        - '{name}-maven-java17-site-publish':
            docker_image_var: docker-registry.wikimedia.org/releng/gearman-java17:1.0.0-s2
            sonar_image_var: docker-registry.wikimedia.org/releng/gearman-java17:1.0.0-s2
            maven_path: '/run-with-gearmand.sh'

- project:
    name: integration-tox-jenkins-override
    jobs:
        - '{name}-tox-publish':
            docker_image_var: docker-registry.wikimedia.org/releng/tox-buster:4.8.0-3-s3
            docsrc: 'doc/build/html'
            docdest: tox-jenkins-override

- project:
    name: 'integration-quibble'
    jobs:
        - '{name}-tox':
            docker_image_var: docker-registry.wikimedia.org/releng/tox-buster:4.8.0-3-s3
        - '{name}-tox-publish':
            docker_image_var: docker-registry.wikimedia.org/releng/tox-buster:4.8.0-3-s3
            docsrc: 'doc/build/html'
            docdest: 'quibble'
        - 'integration-quibble-fullrun-{type}-{php}':
            php:
                - php74:
                    docker_image: docker-registry.wikimedia.org/releng/quibble-buster-php74:1.14.1
                - php81:
                    docker_image: docker-registry.wikimedia.org/releng/quibble-bullseye-php81:1.14.1
            type:
                - defaults:
                    quibble_args: >-
                        -c '/usr/bin/supervisord -c /etc/supervisor/supervisord.conf
                        && /src/utils/ci-fullrun.sh
                        --color
                        --db-dir /workspace/db
                        --memcached-server=integration-castor05.integration.eqiad1.wikimedia.cloud:11211
                        --success-cache-key-data="$JOB_NAME"
                        --web-backend=external --web-url=http://127.0.0.1:9413'
                - sqlite:
                    quibble_args: >-
                        -c '/usr/bin/supervisord -c /etc/supervisor/supervisord.conf
                        && /src/utils/ci-fullrun.sh
                        --color
                        --db-dir /workspace/db
                        --db sqlite
                        --skip api-testing
                        --memcached-server=integration-castor05.integration.eqiad1.wikimedia.cloud:11211
                        --success-cache-key-data="$JOB_NAME"
                        --web-backend=external --web-url=http://127.0.0.1:9413'
                - opensearch:
                    docker_image: docker-registry.wikimedia.org/releng/quibble-bullseye-php74:1.14.1
                    quibble_args: >-
                        -c '/usr/bin/supervisord -c /etc/supervisor/supervisord.conf
                        && /src/utils/ci-opensearch.sh
                        --color
                        --db-dir /workspace/db
                        --db sqlite
                        --success-cache-key-data="$JOB_NAME"
                        --web-backend=external --web-url=http://127.0.0.1:9413
                        -c /bin/true'  # We only care about Quibble starting OpenSearch and MediaWiki installing
                - extensions:
                    quibble_args: >-
                        -c '/usr/bin/supervisord -c /etc/supervisor/supervisord.conf
                        && /src/utils/ci-fullrun-extensions.sh
                        --color
                        --db-dir /workspace/db
                        --skip phpunit,selenium,npm-test,qunit,api-testing
                        --memcached-server=integration-castor05.integration.eqiad1.wikimedia.cloud:11211
                        --success-cache-key-data="$JOB_NAME"
                        --web-backend=external --web-url=http://127.0.0.1:9413'
                - extensions-phpunit:
                    quibble_args: >-
                        -c '/usr/bin/supervisord -c /etc/supervisor/supervisord.conf
                        && /src/utils/ci-fullrun-extensions.sh
                        --color
                        --db-dir /workspace/db
                        --run phpunit
                        --skip selenium,npm-test,qunit,api-testing
                        --memcached-server=integration-castor05.integration.eqiad1.wikimedia.cloud:11211
                        --success-cache-key-data="$JOB_NAME"
                        --web-backend=external --web-url=http://127.0.0.1:9413'

- project:
    name: 'integration-zuul'
    jobs:
     - '{name}-tox':
         build_timeout: 5

- job-template:
    name: 'integration-zuul-deploy-python2-{distribution}'
    node: Docker
    triggers:
        - zuul
    builders:
        - docker-src-dir
        - docker-ci-src-setup-simple

        # Run Zuul deploy (just installs the Python2 packages)
        - shell: |
            set -e +x
            docker pull {image}
            echo
            echo INFO: Installing Zuul + dependencies. The install process will verify that the list \
              of provided wheels matches exactly the requirements specified in frozen-requirements.txt
            echo
        - docker-run:
            image: '{image}'
            entrypoint: make
            args: '-f Makefile.deploy'
            volumes:
                src: /deploy
    publishers:
        - teardown

- project:
    name: 'integration-zuul-deploy'
    # Images are set to latest and maintained by SRE
    distribution:
        - bullseye
        - buster
    jobs:
        - 'integration-zuul-deploy-python2-{distribution}':
            image: 'docker-registry.wikimedia.org/python2-build-{distribution}:latest'
