- job-template:
    name: 'php-compile-{php}-docker'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        volumes:
            src:
        image: '{image}'
    publishers:
      - archive:
          artifacts: 'src/tests/*.log'
          allow-empty: true
      - docker-cleanup

- project:
    name: php-compile-jobs
    php:
     - php74:
          image: docker-registry.wikimedia.org/releng/php74-compile:0.0.8
     - php80:
          image: docker-registry.wikimedia.org/releng/php80-compile:0.0.6
     - php81:
          image: docker-registry.wikimedia.org/releng/php81-compile:0.0.3
     - php82:
          image: docker-registry.wikimedia.org/releng/php82-compile:0.1.1
    jobs:
      - 'php-compile-{php}-docker'

- job:
    name: 'php74-compile-coverage-publish'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        entrypoint: /run-coverage.sh
        volumes:
            src:
        image: docker-registry.wikimedia.org/releng/php74-compile:0.0.8
     - cover-publish:
        src: 'src/coverage'
        dest: '$DOC_PROJECT'
    publishers:
      - archive:
          artifacts: 'src/tests/*.log'
          allow-empty: true
      - docker-cleanup
