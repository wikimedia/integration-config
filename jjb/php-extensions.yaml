- job-template:
    name: 'php-compile-{name}-docker'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        options: '--volume "$(pwd)"/src:/src'
        image: '{image}'
    publishers:
      - archive:
          artifacts: 'src/tests/*.log'
          allow-empty: true
      - docker-cleanup

- project:
    name: php72
    jobs:
      - 'php-compile-{name}-docker':
          image: docker-registry.wikimedia.org/releng/php72-compile:0.2.3

- project:
    name: php73
    jobs:
      - 'php-compile-{name}-docker':
          image: docker-registry.wikimedia.org/releng/php73-compile:0.2.5

- project:
    name: php74
    jobs:
      - 'php-compile-{name}-docker':
          image: docker-registry.wikimedia.org/releng/php74-compile:0.0.6

- project:
    name: php80
    jobs:
      - 'php-compile-{name}-docker':
          image: docker-registry.wikimedia.org/releng/php80-compile:0.0.4-s1

- job:
    name: 'php74-compile-coverage-publish'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        options: '--volume "$(pwd)"/src:/src --entrypoint=/run-coverage.sh'
        image: 'docker-registry.wikimedia.org/releng/php74-compile:0.0.6'
     - cover-publish:
        src: 'src/coverage'
        dest: '$DOC_PROJECT'
    publishers:
      - archive:
          artifacts: 'src/tests/*.log'
          allow-empty: true
      - docker-cleanup
