- job-template:
    name: 'php-compile-{php}'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        volumes:
            src:
        image: '{image}'
    publishers:
      - archive:
          artifacts: 'src/tests/*.log'
          allow-empty: true
      - docker-cleanup

- project:
    name: php-compile-jobs
    php:
     - php81:
          image: docker-registry.wikimedia.org/releng/php81-compile:8.1.32-s3
     - php82:
          image: docker-registry.wikimedia.org/releng/php82-compile:8.2.28-s3
     - php83:
          image: docker-registry.wikimedia.org/releng/php83-compile:8.3.21-s3
     - php84:
          image: docker-registry.wikimedia.org/releng/php84-compile:8.4.7-s3
    jobs:
      - 'php-compile-{php}'

- job:
    name: 'php81-compile-coverage-publish'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        entrypoint: /run-coverage.sh
        volumes:
            src:
        image: docker-registry.wikimedia.org/releng/php81-compile:8.1.32-s3
     - cover-publish:
        src: 'src/coverage'
        dest: '$DOC_PROJECT'
    publishers:
      - archive:
          artifacts: 'src/tests/*.log'
          allow-empty: true
      - docker-cleanup
