- job-template:
    name: 'php-compile-{name}-docker'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        volumes:
            src:
        image: '{image}'
    publishers:
      - archive:
          artifacts: 'src/tests/*.log'
          allow-empty: true
      - docker-cleanup

- project:
    name: php74
    jobs:
      - 'php-compile-{name}-docker':
          image: docker-registry.wikimedia.org/releng/php74-compile:0.0.7-s5

- project:
    name: php80
    jobs:
      - 'php-compile-{name}-docker':
          image: docker-registry.wikimedia.org/releng/php80-compile:0.0.5-s7

- project:
    name: php81
    jobs:
      - 'php-compile-{name}-docker':
          image: docker-registry.wikimedia.org/releng/php81-compile:0.0.2-s6

- project:
    name: php82
    jobs:
      - 'php-compile-{name}-docker':
          image: docker-registry.wikimedia.org/releng/php82-compile:0.0.1

- job:
    name: 'php74-compile-coverage-publish'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        entrypoint: /run-coverage.sh
        volumes:
            src:
        image: docker-registry.wikimedia.org/releng/php74-compile:0.0.7-s5
     - cover-publish:
        src: 'src/coverage'
        dest: '$DOC_PROJECT'
    publishers:
      - archive:
          artifacts: 'src/tests/*.log'
          allow-empty: true
      - docker-cleanup
