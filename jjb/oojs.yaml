- job:
    name: 'oojs-ui-docker-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/node16-test-browser-php80-composer:0.4.0-s4
         # npm run-script jenkins runs 'npm test' and 'npm run doc'
         entrypoint: /run-with-xvfb.sh
         args: 'jenkins'
     # Publish everything in a single job!
     - cover-publish:
        src: 'src/coverage'
        dest: 'oojs-ui'
     - doc-publish:
        docsrc: 'src/demos'
        docdest: 'oojs-ui/$DOC_SUBPATH/demos'
     - doc-publish:
        docsrc: 'src/docs'
        docdest: 'oojs-ui/$DOC_SUBPATH/js'
    publishers:
     - teardown

- job:
    name: 'oojs-ui-doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:1.9.8
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: 'oojs-ui/$DOC_SUBPATH/php'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- project:
    name: ooui
    jobs:
        - '{name}-ruby2.5-rake-docker'

- project:
    name: oojs-core
    jobs:
        - '{name}-{node_version}-run{script}-docker':
           script: 'jenkins'
           node_version:
               - node16:
                   image: docker-registry.wikimedia.org/releng/node16-test-browser:0.3.0-s2
               - node18:
                   image: docker-registry.wikimedia.org/releng/node18-test-browser:0.1.0
               - node20:
                   image: docker-registry.wikimedia.org/releng/node20-test-browser:0.1.0
