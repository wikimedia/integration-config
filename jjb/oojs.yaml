- job:
    name: 'oojs-ui-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/node20-test-browser-php81-composer:20.19.1-s1
         # npm run-script jenkins runs 'npm test' and 'npm run doc'
         entrypoint: /run-with-xvfb.sh
         args: 'jenkins'
     # Publish everything in a single job!
     - cover-publish:
        src: 'src/coverage'
        dest: 'oojs-ui'
     - doc-publish:
        docsrc: 'src/demos'
        docdest: 'oojs-ui/$DOC_SUBPATH/demos'
     - doc-publish:
        docsrc: 'src/docs'
        docdest: 'oojs-ui/$DOC_SUBPATH/js'
    publishers:
     - teardown

- job:
    name: 'oojs-ui-doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:1.10.0-s1
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: 'oojs-ui/$DOC_SUBPATH/php'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

# "Special" combination node+php jobs that run the 'jenkins' script on the 'xvfb' entrypoint
- job-template:
    name: '{name}-{node-plus-php}-runjenkins'
    node: Docker
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
        image: '{image}'
        # 'npm run jenkins' also runs composer
        entrypoint: /run-with-xvfb.sh
        options: '--shm-size 1g'
        args: 'jenkins'
    publishers:
     - archive-log-allow-empty
     - teardown

- project:
    name: ooui
    jobs:
        - '{name}-ruby2.5-rake'
        - '{name}-{node-plus-php}-runjenkins':
           node-plus-php:
               - node20-plus-php81:
                   image: docker-registry.wikimedia.org/releng/node20-test-browser-php81-composer:20.19.1-s1
               - node20-plus-php83:
                   image: docker-registry.wikimedia.org/releng/node20-test-browser-php83-composer:20.19.1-s1
               - node22-plus-php81:
                   image: docker-registry.wikimedia.org/releng/node22-test-browser-php81-composer:22.15.0-s1
               - node22-plus-php83:
                   image: docker-registry.wikimedia.org/releng/node22-test-browser-php83-composer:22.15.0-s1

- project:
    name: oojs-core
    jobs:
        - '{name}-{node_version}-run{script}':
           script: 'jenkins'
           node_version:
               - node20:
                   image: docker-registry.wikimedia.org/releng/node20-test-browser:20.19.1-s1
               - node22:
                   image: docker-registry.wikimedia.org/releng/node22-test-browser:22.15.0-s1
