- job:
    name: 'oojs-ui-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/node18-test-browser-php80-composer:0.1.0-s7
         # npm run-script jenkins runs 'npm test' and 'npm run doc'
         entrypoint: /run-with-xvfb.sh
         args: 'jenkins'
     # Publish everything in a single job!
     - cover-publish:
        src: 'src/coverage'
        dest: 'oojs-ui'
     - doc-publish:
        docsrc: 'src/demos'
        docdest: 'oojs-ui/$DOC_SUBPATH/demos'
     - doc-publish:
        docsrc: 'src/docs'
        docdest: 'oojs-ui/$DOC_SUBPATH/js'
    publishers:
     - teardown

- job:
    name: 'oojs-ui-doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:1.10.0
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: 'oojs-ui/$DOC_SUBPATH/php'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- project:
    name: ooui
    jobs:
        - '{name}-ruby2.5-rake'
        # "Special" combination node+php jobs that run the 'jenkins' entrypoint
        - '{name}-{node_version}-run{script}':
           # 'npm run jenkins' also runs composer
           entrypoint: /run-with-xvfb.sh
           script: 'jenkins'
           node_version:
               - node18-plus-php80:
                   image: docker-registry.wikimedia.org/releng/node18-test-browser-php80-composer:0.1.0-s7
               - node20-plus-php80:
                   image: docker-registry.wikimedia.org/releng/node20-test-browser-php80-composer:0.1.0-s7

- project:
    name: oojs-core
    jobs:
        - '{name}-{node_version}-run{script}':
           script: 'jenkins'
           node_version:
               - node18:
                   image: docker-registry.wikimedia.org/releng/node18-test-browser:0.1.0-s3
               - node20:
                   image: docker-registry.wikimedia.org/releng/node20-test-browser:0.1.0-s3
