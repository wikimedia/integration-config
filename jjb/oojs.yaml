- job:
    name: 'ooui-special-node16-plus-php80-composer-docker'
    node: Docker
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/node16-test-browser-php80-composer:0.4.0-s4
         # 'npm run jenkins' also runs composer
         entrypoint: /run-with-xvfb.sh
         args: 'jenkins'
    publishers:
     - archive-log-allow-empty
     # FIXME use `- teardown` to save castor cache
     - docker-cleanup

