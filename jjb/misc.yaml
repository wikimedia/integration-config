# Publish Doxygen-generated docs to doc.wikimedia.org
# NOTE: Only use this generic job if the desired public directory name
# matches the Git repository name.
- job:
    name: 'doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:1.10.0-s1
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: '$DOC_PROJECT/$DOC_SUBPATH'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- job-template:
    name: 'phpunit-coverage-{php}-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - setup

     # composer install
     - docker-run-with-log-cache-src:
         image: '{docker_image}'
         workdir: /src
         # prefer-dist to get cacheable content
         args: 'install --ansi --no-progress --prefer-dist'
     # phpunit coverage
     - docker-run-with-log-cache-src:
         image: '{docker_image}'
         entrypoint: php
         workdir: /src
         args: |
             -d extension=pcov.so \
             -d pcov.enable=1 \
             ./vendor/bin/phpunit \
                 --coverage-clover /log/coverage/clover.xml \
                 --coverage-html /log/coverage
     - cover-publish:
        src: 'log/coverage'
        dest: '$DOC_PROJECT'
    publishers:
     - teardown

- project:
    name: phpunit-coverage-publish
    php:
        - php81:
            docker_image: docker-registry.wikimedia.org/releng/composer-php81:8.1.32-s7
        - php82:
            docker_image: docker-registry.wikimedia.org/releng/composer-php82:8.2.28-s7
        - php83:
            docker_image: docker-registry.wikimedia.org/releng/composer-php83:8.3.23-s4
        - php84:
            docker_image: docker-registry.wikimedia.org/releng/composer-php84:8.4.10-s1
    jobs:
        - phpunit-coverage-{php}-publish

- project:
    name: node-more-specific-jobs
    jobs:
        - '{name}-{node_version}':
            node_version:
                - node24:
                    image: docker-registry.wikimedia.org/releng/node24-test:24.1.0
            name:
               - gerrit

- project:
    name: 'translatewiki'
    jobs:
     - '{name}-ruby2.7-rake'

- job:
    name: fresh-test
    node: Qemu
    concurrent: false
    triggers:
     - zuul
    wrappers:
      - timeout:
          timeout: 30 # minutes
          fail: true
      - timestamps
      - ansicolor
      - workspace-cleanup
    builders:
      - shell:
          !include-raw: qemu-run.bash
    publishers:
      - archive-log-allow-empty
      - workspace-cleanup

- job:
    name: 'fail-archived-repositories'
    node: productionAgents
    concurrent: false
    triggers:
     - zuul
    builders:
     - shell: "exit 1"

- project:
    name: wmf-utils
    jobs:
        - '{name}-tox'

- job:
    name: 'shellcheck'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/shellcheck:0.9.0-1
    publishers:
     - docker-cleanup

- project:
