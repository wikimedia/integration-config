# Publish Doxygen-generated docs to doc.wikimedia.org
# NOTE: Only use this generic job if the desired public directory name
# matches the Git repository name.
- job:
    name: 'doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:1.9.8
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: '$DOC_PROJECT/$DOC_SUBPATH'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- job-template:
    name: 'phpunit-coverage-{php}-docker-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - setup

     # composer install
     - docker-run-with-log-cache-src:
         image: '{docker_image}'
         workdir: /src
         # prefer-dist to get cacheable content
         args: 'install --no-progress --prefer-dist'
     # phpunit coverage
     - docker-run-with-log-cache-src:
         image: '{docker_image}'
         entrypoint: php
         workdir: /src
         args: |
             -d extension=pcov.so \
             -d pcov.enable=1 \
             ./vendor/bin/phpunit \
                 --coverage-clover /log/coverage/clover.xml \
                 --coverage-html /log/coverage
     - cover-publish:
        src: 'log/coverage'
        dest: '$DOC_PROJECT'
    publishers:
     - teardown

