- job:
    name: 'rust-test'
    node: Docker
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/rust:1.56.1-1
    publishers:
     - teardown

- job:
    name: 'rust-doc-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/rust:1.56.1-1
         entrypoint: /run-doc.sh
     - doc-publish:
        docsrc: 'src/target/doc'
        docdest: '$DOC_PROJECT/$DOC_SUBPATH'
    publishers:
     - teardown

- job:
    name: 'rust-coverage-publish'
    node: Docker
    concurrent: false
    triggers:
        - zuul
    builders:
     - setup
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/rust-coverage:0.2.0
     - cover-publish:
        src: 'src/coverage'
        dest: '$DOC_PROJECT'
    publishers:
        - teardown
