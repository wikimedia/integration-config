- project:
    name: common-rake-job
    jobs:
     - ruby2.5-rake

- job-template: &job_ruby2_5-rake
    name: 'ruby2.5-rake'
    node: Docker
    docker_image_var: 'docker-registry.wikimedia.org/releng/rake-ruby2.5:0.1.0'
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-log-dir
        - docker-src-dir
        - docker-run-with-log-cache-src:
            image: '{obj:docker_image_var}'
    wrappers:
      - timeout:
          timeout: '{obj:build_timeout|3}'  # minutes
      - timestamps
      - credentials-binding:
          - text:
              credential-id: composer-github-oauthtoken
              variable: COMPOSER_GITHUB_OAUTHTOKEN
    publishers:
        - archive-log-allow-empty
        - teardown

- job-template:
    !!merge : *job_ruby2_5-rake
    name: '{name}-ruby2.5-rake'
    triggers:
        - zuul

# Call bundle 'yard' to generate documentation in labs and publish to
# doc.wikimedia.org using an intermediate rsync repository in labs.
- job-template:
    name: '{name}-ruby2.5-bundle-yard-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: 'docker-registry.wikimedia.org/releng/rake-ruby2.5:0.1.0'
         args: 'yard'
     - doc-publish:
         docsrc: 'src/doc'
         docdest: 'rubygems/{name}'
    publishers:
     - archive-log-allow-empty
     - teardown
